<div *ngIf="movies.length > 0; else noFavorites">
  <button mat-button color="primary" class="custom-button" (click)="goToHomePage()">Go to Home</button>
  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-2" *ngFor="let movie of movies">
      <app-movie-card [movie]="movie" (clickCard)="goToMovieDetails(movie.imdbID)"></app-movie-card>
      <button class="btn btn-primary rounded-pill custom-button-secondary" (click)="toggleFavorite(movie)">
        <i class="fa" [class.fa-heart]="isFavorite(movie)" [class.fa-heart-o]="!isFavorite(movie)"></i>
        {{ isFavorite(movie) ? 'Remove from favorites' : 'Add to favorites' | capitalize }}
      </button>
    </div>
  </div>
</div>

<ng-template #noFavorites>
  <div class="col-12 text-center">
  <p>No favorite movies found.</p>
  <button mat-button class="btn btn-primary rounded-pill custom-button" (click)="goToHomePage()">Go to Home</button>
  </div>
</ng-template>
